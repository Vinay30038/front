<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #253ecf;
        }
        h1 {
            text-align: center;
            color: #dada21;
        }
        img {
            display: block;
            margin: 10px auto;
        }
        a {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #30a56d3b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <h1>CSS Demonstration</h1>
</body>
</html>
